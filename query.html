<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約查詢 - 機場接送預約系統</title>
    <meta name="description" content="查詢、修改、取消機場接送預約">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 40px 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .nav-tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #2c3e50;
        }

        .content {
            padding: 32px 24px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-form {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 32px;
            border-left: 4px solid #2c3e50;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 17px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #2c3e50;
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover {
            background: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(44, 62, 80, 0.3);
        }

        .btn-edit {
            background: #17a2b8;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-edit:hover {
            background: #138496;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-cancel:hover {
            background: #545b62;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e9ecef;
            border-top: 3px solid #2c3e50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .booking-list {
            display: grid;
            gap: 16px;
        }

        .booking-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            border-color: #2c3e50;
            box-shadow: 0 8px 16px rgba(44, 62, 80, 0.1);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .booking-service {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .booking-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .booking-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 13px;
            color: #6c757d;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 15px;
            color: #2c3e50;
            font-weight: 600;
        }

        .booking-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            border-top: 1px solid #e9ecef;
            padding-top: 16px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-results-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .no-results-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .no-results-desc {
            font-size: 16px;
            line-height: 1.5;
        }

        .edit-form {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 24px;
            margin-top: 24px;
            border-left: 4px solid #17a2b8;
            display: none;
        }

        .edit-form.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 17px;
            background: white;
            cursor: pointer;
        }

        .form-textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 17px;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 24px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #34495e;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 24px 16px;
            }

            .content {
                padding: 24px 16px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .booking-info {
                grid-template-columns: 1fr;
            }

            .booking-actions {
                flex-direction: column;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>預約查詢系統</h1>
            <p>查詢、修改或取消您的預約</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="search">查詢預約</button>
            <button class="nav-tab" data-tab="manage">管理預約</button>
        </div>

        <div class="content">
            <a href="index.html" class="back-link">
                ← 返回預約頁面
            </a>

            <!-- 查詢預約頁籤 -->
            <div class="tab-pane active" id="search-tab">
                <div class="search-form">
                    <div class="form-group">
                        <label class="form-label">手機號碼 *</label>
                        <input type="tel" class="form-input" id="searchPhone" placeholder="請輸入您的手機號碼">
                    </div>
                    <button class="btn btn-primary" onclick="searchBookings()">
                        查詢預約記錄
                    </button>
                </div>

                <div id="searchResults">
                    <!-- 查詢結果將在這裡顯示 -->
                </div>
            </div>

            <!-- 管理預約頁籤 -->
            <div class="tab-pane" id="manage-tab">
                <div id="manageContent">
                    <div class="no-results">
                        <div class="no-results-icon">📋</div>
                        <div class="no-results-title">選擇要管理的預約</div>
                        <div class="no-results-desc">請先在「查詢預約」頁籤中搜尋您的預約記錄</div>
                    </div>
                </div>

                <!-- 編輯表單 -->
                <div class="edit-form" id="editForm">
                    <h3 style="margin-bottom: 20px; color: #17a2b8;">修改預約資訊</h3>
                    <form id="editBookingForm">
                        <div class="form-group">
                            <label class="form-label">服務項目 *</label>
                            <select class="form-select" id="editService" required>
                                <option value="北北基桃送機">北北基桃送機</option>
                                <option value="北北基桃接機">北北基桃接機</option>
                                <option value="其他行程接送">其他行程接送</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">公司名稱 *</label>
                            <input type="text" class="form-input" id="editCompany" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">部門</label>
                            <input type="text" class="form-input" id="editDepartment">
                        </div>

                        <div class="form-group">
                            <label class="form-label">聯絡人姓名 *</label>
                            <input type="text" class="form-input" id="editName" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">預約日期 *</label>
                                <input type="date" class="form-input" id="editDate" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">預約時間 *</label>
                                <input type="time" class="form-input" id="editTime" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">機場/航班資訊</label>
                            <input type="text" class="form-input" id="editAirport">
                        </div>

                        <div class="form-group">
                            <label class="form-label">上車地點 *</label>
                            <input type="text" class="form-input" id="editPickup" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">下車地點 *</label>
                            <input type="text" class="form-input" id="editDropoff" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">備註</label>
                            <textarea class="form-textarea" id="editRemarks"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">費用支付方式 *</label>
                            <select class="form-select" id="editPayment" required>
                                <option value="簽單">公司簽單</option>
                                <option value="現金">現金付款</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-cancel" onclick="cancelEdit()">取消</button>
                            <button type="submit" class="btn btn-primary">儲存修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 設定
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbzwNqJPQPF0Dardri9fuEBpCap1ma-g4bhe61NYb7bgycv6aMz2672E_bMaFFfhkwxl3g/exec',
            DEMO_MODE: false
        };

        let currentBookings = [];
        let editingBooking = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupTabs();
            setMinDate();
            
            // 檢查URL參數，如果有phone參數則自動查詢
            const urlParams = new URLSearchParams(window.location.search);
            const phoneParam = urlParams.get('phone');
            if (phoneParam) {
                document.getElementById('searchPhone').value = phoneParam;
                searchBookings();
            }
        });

        // 設定頁籤切換
        function setupTabs() {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.dataset.tab;
                    switchTab(targetTab);
                });
            });
        }

        // 切換頁籤
        function switchTab(tabName) {
            // 更新頁籤按鈕狀態
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // 更新頁籤內容
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // 設定最小日期
        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            const dateInput = document.getElementById('editDate');
            if (dateInput) {
                dateInput.min = today;
            }
        }

        // 查詢預約
        async function searchBookings() {
            const phone = document.getElementById('searchPhone').value.trim();
            
            if (!phone) {
                showAlert('請輸入手機號碼', 'error');
                return;
            }

            if (!validatePhoneNumber(phone)) {
                showAlert('請輸入有效的手機號碼格式', 'error');
                return;
            }

            const resultsContainer = document.getElementById('searchResults');
            
            // 顯示載入中
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>正在查詢預約記錄...</div>
                </div>
            `;

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getBookingsByPhone',
                        phone: phone
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentBookings = result.data;
                    displayBookings(currentBookings);
                } else {
                    throw new Error(result.message || '查詢失敗');
                }

            } catch (error) {
                console.error('查詢錯誤:', error);
                resultsContainer.innerHTML = `
                    <div class="alert alert-error">
                        ❌ 查詢失敗：${error.message}
                    </div>
                `;
            }
        }

        // 顯示預約列表
        function displayBookings(bookings) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (!bookings || bookings.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">📭</div>
                        <div class="no-results-title">未找到預約記錄</div>
                        <div class="no-results-desc">
                            請確認手機號碼是否正確，或
                            <a href="index.html" style="color: #2c3e50;">建立新預約</a>
                        </div>
                    </div>
                `;
                return;
            }

            const bookingsHtml = bookings.map(booking => {
                const statusClass = getStatusClass(booking.status);
                const statusText = getStatusText(booking.status);
                
                return `
                    <div class="booking-card">
                        <div class="booking-header">
                            <div class="booking-service">${booking.service}</div>
                            <div class="booking-status ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="booking-info">
                            <div class="info-item">
                                <div class="info-label">公司名稱</div>
                                <div class="info-value">${booking.company}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">聯絡人</div>
                                <div class="info-value">${booking.name}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">預約日期</div>
                                <div class="info-value">${formatDate(booking.date)}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">預約時間</div>
                                <div class="info-value">${booking.time}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">上車地點</div>
                                <div class="info-value">${booking.pickup}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">下車地點</div>
                                <div class="info-value">${booking.dropoff}</div>
                            </div>
                            ${booking.airport ? `
                            <div class="info-item">
                                <div class="info-label">機場/航班</div>
                                <div class="info-value">${booking.airport}</div>
                            </div>
                            ` : ''}
                            ${booking.remarks ? `
                            <div class="info-item" style="grid-column: 1 / -1;">
                                <div class="info-label">備註</div>
                                <div class="info-value">${booking.remarks}</div>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div class="booking-actions">
                            ${booking.status === 'active' ? `
                                <button class="btn btn-edit" onclick="editBooking(${booking.rowIndex})">
                                    ✏️ 修改
                                </button>
                                <button class="btn btn-delete" onclick="cancelBooking(${booking.rowIndex})">
                                    ❌ 取消
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            resultsContainer.innerHTML = `
                <div class="alert alert-success">
                    ✅ 找到 ${bookings.length} 筆預約記錄
                </div>
                <div class="booking-list">
                    ${bookingsHtml}
                </div>
            `;
        }

        // 編輯預約
        function editBooking(rowIndex) {
            const booking = currentBookings.find(b => b.rowIndex === rowIndex);
            if (!booking) {
                showAlert('找不到指定的預約記錄', 'error');
                return;
            }

            editingBooking = booking;
            
            // 切換到管理頁籤
            switchTab('manage');
            
            // 填入表單資料
            document.getElementById('editService').value = booking.service;
            document.getElementById('editCompany').value = booking.company;
            document.getElementById('editDepartment').value = booking.department || '';
            document.getElementById('editName').value = booking.name;
            document.getElementById('editDate').value = booking.date;
            document.getElementById('editTime').value = booking.time;
            document.getElementById('editAirport').value = booking.airport || '';
            document.getElementById('editPickup').value = booking.pickup;
            document.getElementById('editDropoff').value = booking.dropoff;
            document.getElementById('editRemarks').value = booking.remarks || '';
            document.getElementById('editPayment').value = booking.payment;
            
            // 顯示編輯表單
            document.getElementById('manageContent').innerHTML = `
                <div class="alert alert-warning">
                    ⚠️ 正在修改預約：${booking.service} - ${formatDate(booking.date)} ${booking.time}
                </div>
            `;
            document.getElementById('editForm').classList.add('active');
        }

        // 取消預約
        async function cancelBooking(rowIndex) {
            const booking = currentBookings.find(b => b.rowIndex === rowIndex);
            if (!booking) {
                showAlert('找不到指定的預約記錄', 'error');
                return;
            }

            if (!confirm(`確定要取消以下預約嗎？\n\n${booking.service}\n${formatDate(booking.date)} ${booking.time}\n${booking.pickup} → ${booking.dropoff}`)) {
                return;
            }

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'deleteBooking',
                        rowIndex: rowIndex
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert('預約已成功取消', 'success');
                    // 重新查詢以更新列表
                    searchBookings();
                } else {
                    throw new Error(result.message || '取消失敗');
                }

            } catch (error) {
                console.error('取消預約錯誤:', error);
                showAlert(`取消失敗：${error.message}`, 'error');
            }
        }

        // 處理編輯表單提交
        document.getElementById('editBookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!editingBooking) {
                showAlert('無效的編輯操作', 'error');
                return;
            }

            const formData = {
                action: 'updateBooking',
                rowIndex: editingBooking.rowIndex,
                服務項目: document.getElementById('editService').value,
                公司名稱: document.getElementById('editCompany').value,
                部門: document.getElementById('editDepartment').value,
                姓名: document.getElementById('editName').value,
                日期: document.getElementById('editDate').value,
                時間: document.getElementById('editTime').value,
                '機場/航班': document.getElementById('editAirport').value,
                上車點: document.getElementById('editPickup').value,
                下車點: document.getElementById('editDropoff').value,
                備註: document.getElementById('editRemarks').value,
                費用支付: document.getElementById('editPayment').value
            };

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert('預約修改成功', 'success');
                    cancelEdit();
                    // 重新查詢以更新列表
                    searchBookings();
                } else {
                    throw new Error(result.message || '修改失敗');
                }

            } catch (error) {
                console.error('修改預約錯誤:', error);
                showAlert(`修改失敗：${error.message}`, 'error');
            }
        });

        // 取消編輯
        function cancelEdit() {
            editingBooking = null;
            document.getElementById('editForm').classList.remove('active');
            document.getElementById('manageContent').innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">📋</div>
                    <div class="no-results-title">選擇要管理的預約</div>
                    <div class="no-results-desc">請先在「查詢預約」頁籤中搜尋您的預約記錄</div>
                </div>
            `;
        }

        // 輔助函數
        function validatePhoneNumber(phone) {
            // 台灣手機格式: 09xxxxxxxx
            if (/^09\d{8}$/.test(phone)) {
                return true;
            }
            
            // 國際格式: +國碼 或 00國碼
            if (/^(\+|00)\d{1,3}\d{6,14}$/.test(phone)) {
                return true;
            }
            
            return false;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'active':
                    return 'status-active';
                case 'cancelled':
                    return 'status-cancelled';
                case 'completed':
                    return 'status-completed';
                default:
                    return 'status-active';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'active':
                    return '進行中';
                case 'cancelled':
                    return '已取消';
                case 'completed':
                    return '已完成';
                default:
                    return '進行中';
            }
        }

        function formatDate(dateStr) {
            try {
                if (dateStr instanceof Date) {
                    return dateStr.toLocaleDateString('zh-TW');
                }
                
                if (typeof dateStr === 'string') {
                    let date;
                    if (dateStr.includes('/')) {
                        date = new Date(dateStr);
                    } else if (dateStr.includes('-')) {
                        date = new Date(dateStr);
                    } else {
                        date = new Date(dateStr);
                    }
                    
                    if (isNaN(date.getTime())) {
                        return dateStr;
                    }
                    
                    return date.toLocaleDateString('zh-TW');
                }
                
                return dateStr;
            } catch (error) {
                console.warn('日期格式化錯誤:', error);
                return dateStr;
            }
        }

        function showAlert(message, type = 'error') {
            // 移除現有的alert
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            // 創建新的alert
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            
            const icon = type === 'success' ? '✅' : type === 'warning' ? '⚠️' : '❌';
            alert.innerHTML = `${icon} ${message}`;

            // 插入到適當位置
            const container = document.querySelector('.content');
            const backLink = container.querySelector('.back-link');
            container.insertBefore(alert, backLink.nextSibling);

            // 5秒後自動移除
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>

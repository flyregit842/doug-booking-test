<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機場接送預約系統</title>
    <meta name="description" content="專業的機場接送預約服務，提供北北基桃送機、接機及其他行程接送">
    <meta name="author" content="機場接送服務">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background: white;
            color: #333;
            padding: 40px 24px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .header p {
            font-size: 16px;
            color: #6c757d;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            padding: 20px 24px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .progress-step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 12px;
            right: -50%;
            width: 100%;
            height: 2px;
            background: #e9ecef;
            z-index: 1;
        }

        .progress-step.active::after {
            background: #2c3e50;
        }

        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin: 0 auto 8px;
            position: relative;
            z-index: 2;
        }

        .progress-step.active .step-number {
            background: #2c3e50;
            color: white;
        }

        .step-label {
            font-size: 13px;
            color: #6c757d;
            font-weight: 500;
        }

        .progress-step.active .step-label {
            color: #2c3e50;
        }

        .content {
            padding: 32px 24px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .service-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .service-card {
            border: 2px solid #e9ecef;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .service-card:hover {
            border-color: #2c3e50;
            box-shadow: 0 8px 16px rgba(44, 62, 80, 0.1);
            transform: translateY(-2px);
        }

        .service-card.selected {
            border-color: #2c3e50;
            background: #f8f9fa;
            box-shadow: 0 8px 16px rgba(44, 62, 80, 0.15);
        }

        .service-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .service-desc {
            font-size: 16px;
            color: #6c757d;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 18px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 17px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        .form-input.loading {
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%232c3e50' fill-rule='evenodd'%3E%3Ccircle cx='10' cy='10' r='1'%3E%3Canimate attributeName='r' begin='0s' dur='1.8s' values='1; 4; 1; 1' calcMode='spline' keyTimes='0; .5; .75; 1' keySplines='0.165, 0.84, 0.44, 1; 0.3, 0.61, 0.355, 1; 0.3, 0.61, 0.355, 1' repeatCount='indefinite'/%3E%3C/circle%3E%3C/g%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: calc(100% - 16px) center;
            background-size: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-select {
            width: 100%;
            padding: 18px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 17px;
            background: white;
            cursor: pointer;
        }

        .form-textarea {
            width: 100%;
            padding: 18px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 17px;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .user-history {
            margin-top: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid #2c3e50;
        }

        .history-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 14px;
        }

        .history-item {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .history-item:hover {
            background: #f8f9fa;
            border-color: #2c3e50;
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-service {
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
        }

        .history-date {
            font-size: 13px;
            color: #6c757d;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            color: #6c757d;
            font-size: 15px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #2c3e50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .airport-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
        }

        .airport-option {
            cursor: pointer;
        }

        .airport-option input[type="radio"] {
            display: none;
        }

        .airport-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }

        .airport-option:hover .airport-card {
            border-color: #2c3e50;
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.1);
        }

        .airport-option input[type="radio"]:checked + .airport-card {
            border-color: #2c3e50;
            background: #f8f9fa;
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.15);
        }

        .airport-name {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }

        .airport-option input[type="radio"]:checked + .airport-card .airport-name {
            color: #2c3e50;
        }

        .payment-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
        }

        .payment-option {
            cursor: pointer;
        }

        .payment-option input[type="radio"] {
            display: none;
        }

        .payment-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }

        .payment-option:hover .payment-card {
            border-color: #2c3e50;
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.1);
        }

        .payment-option input[type="radio"]:checked + .payment-card {
            border-color: #2c3e50;
            background: #f8f9fa;
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.15);
        }

        .payment-name {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }

        .payment-option input[type="radio"]:checked + .payment-card .payment-name {
            color: #2c3e50;
        }

        .btn {
            padding: 18px 28px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #2c3e50;
            color: white;
        }

        .btn-primary:hover {
            background: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(44, 62, 80, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #2c3e50;
            color: #2c3e50;
        }

        .btn-outline:hover {
            background: #2c3e50;
            color: white;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 12px;
            margin-top: 32px;
        }

        .summary-card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            border-left: 4px solid #2c3e50;
        }

        .summary-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 18px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            font-size: 15px;
            color: #6c757d;
            font-weight: 500;
        }

        .summary-value {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }

        .success-message {
            text-align: center;
            margin-bottom: 32px;
        }

        .success-title {
            font-size: 26px;
            font-weight: 600;
            color: #28a745;
            margin-bottom: 12px;
        }

        .success-desc {
            font-size: 16px;
            color: #6c757d;
            line-height: 1.5;
        }

        .booking-id {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 24px;
        }

        .booking-id-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
        }

        .booking-id-value {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        .hidden {
            display: none !important;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 14px;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 24px 16px;
            }

            .content {
                padding: 24px 16px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>機場接送預約</h1>
            <p>專業商務接送服務</p>
        </div>

        <div class="progress-bar">
            <div class="progress-step active" data-step="1">
                <div class="step-number">1</div>
                <div class="step-label">選擇服務</div>
            </div>
            <div class="progress-step" data-step="2">
                <div class="step-number">2</div>
                <div class="step-label">填寫資料</div>
            </div>
            <div class="progress-step" data-step="3">
                <div class="step-number">3</div>
                <div class="step-label">確認預約</div>
            </div>
            <div class="progress-step" data-step="4">
                <div class="step-number">4</div>
                <div class="step-label">完成</div>
            </div>
        </div>

        <div class="content">
            <!-- 第一頁：選擇服務 -->
            <div class="page active" data-page="1">
                <div class="service-grid">
                    <div class="service-card" data-service="北北基桃送機">
                        <div class="service-title">北北基桃送機</div>
                        <div class="service-desc">從住家或指定地點送至桃園、松山機場</div>
                    </div>
                    <div class="service-card" data-service="北北基桃接機">
                        <div class="service-title">北北基桃接機</div>
                        <div class="service-desc">從桃園、松山機場接送至住家或指定地點</div>
                    </div>
                    <div class="service-card" data-service="其他行程接送">
                        <div class="service-title">其他行程接送</div>
                        <div class="service-desc">高鐵、包車、商務等各種接送服務</div>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-outline" onclick="goToQuery()">查詢預約</button>
                    <button class="btn btn-primary" onclick="nextPage()" disabled id="nextBtn1">下一步</button>
                </div>
            </div>

            <!-- 第二頁：填寫資料 -->
            <div class="page" data-page="2">
                <div class="form-group">
                    <label class="form-label">手機號碼 *</label>
                    <input type="tel" class="form-input" id="phone" placeholder="請輸入手機號碼" required>
                    <div id="phoneError" class="error-message hidden">請輸入有效的手機號碼</div>
                    <div id="loadingIndicator" class="loading-indicator hidden">
                        <div class="loading-spinner"></div>
                        <span>查詢歷史資料中...</span>
                    </div>
                    <div id="userHistory" class="user-history hidden">
                        <div class="history-title">選擇歷史資料自動帶入</div>
                        <div id="historyList"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">公司名稱 *</label>
                    <input type="text" class="form-input" id="company" placeholder="請輸入公司名稱" required>
                </div>

                <div class="form-group">
                    <label class="form-label">部門</label>
                    <input type="text" class="form-input" id="department" placeholder="請輸入部門（選填）">
                </div>

                <div class="form-group">
                    <label class="form-label">聯絡人姓名 *</label>
                    <input type="text" class="form-input" id="name" placeholder="請輸入聯絡人姓名" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">預約日期 *</label>
                        <input type="date" class="form-input" id="date" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">預約時間 *</label>
                        <input type="time" class="form-input" id="time" required>
                    </div>
                </div>

                <div class="form-group" id="airportField">
                    <label class="form-label">機場選擇 *</label>
                    <div class="airport-options">
                        <label class="airport-option">
                            <input type="radio" name="airport" value="桃園機場" checked>
                            <div class="airport-card">
                                <div class="airport-name">桃園機場</div>
                            </div>
                        </label>
                        <label class="airport-option">
                            <input type="radio" name="airport" value="松山機場">
                            <div class="airport-card">
                                <div class="airport-name">松山機場</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group" id="flightField">
                    <label class="form-label">航班資訊</label>
                    <input type="text" class="form-input" id="flight" placeholder="請輸入航班號碼（選填）">
                </div>

                <div class="form-group" id="pickupField">
                    <label class="form-label">上車地點 *</label>
                    <input type="text" class="form-input" id="pickup" placeholder="請輸入上車地點" required>
                </div>

                <div class="form-group" id="dropoffField">
                    <label class="form-label">下車地點 *</label>
                    <input type="text" class="form-input" id="dropoff" placeholder="請輸入下車地點" required>
                </div>

                <div class="form-group">
                    <label class="form-label">備註</label>
                    <textarea class="form-textarea" id="remarks" placeholder="請說明行程計畫、特殊需求或其他備註（選填）"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">費用支付方式 *</label>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="簽單" required>
                            <div class="payment-card">
                                <div class="payment-name">公司簽單</div>
                            </div>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="現金" required>
                            <div class="payment-card">
                                <div class="payment-name">現金付款</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-outline" onclick="prevPage()">上一步</button>
                    <button class="btn btn-primary" onclick="nextPage()">下一步</button>
                </div>
            </div>

            <!-- 第三頁：確認預約 -->
            <div class="page" data-page="3">
                <div class="summary-card">
                    <div class="summary-title">預約資訊確認</div>
                    <div id="summaryContent">
                        <!-- 動態生成預約摘要 -->
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-outline" onclick="prevPage()">修改資料</button>
                    <button class="btn btn-primary" onclick="submitBooking()">確認預約</button>
                </div>
            </div>

            <!-- 第四頁：完成 -->
            <div class="page" data-page="4">
                <div class="success-icon">✓</div>
                <div class="success-message">
                    <div class="success-title">預約成功！</div>
                    <div class="success-desc">您的預約已成功提交，我們將盡快與您聯繫確認詳情。</div>
                </div>
                <div class="booking-id">
                    <div class="booking-id-label">查詢請提供手機號碼</div>
                    <div class="booking-id-value" id="bookingIdDisplay"></div>
                </div>
                <button class="btn btn-primary" onclick="newBooking()">新增預約</button>
                <button class="btn btn-outline" onclick="goToQuery()" style="margin-top: 12px;">查詢預約</button>
            </div>
        </div>
    </div>

    <script>
        // GitHub Pages 專用配置
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbyetLC2UZ2pUFmytaLuQLHiFcxaCN71fPZPsbIyhduaJi71WaPWIeoHDk8gEmIEb6JO/exec',
            DEMO_MODE: false // 使用實際 API
        };

        let currentPage = 1;
        let selectedService = '';
        let formData = {};
        let phoneQueryTimeout = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupServiceSelection();
            setupPhoneInput();
            setMinDate();
            
            // 確保所有欄位初始狀態正確
            const airportField = document.getElementById('airportField');
            const flightField = document.getElementById('flightField');
            if (airportField) airportField.style.display = 'none';
            if (flightField) flightField.style.display = 'none';
        });

        // 設置服務選擇
        function setupServiceSelection() {
            document.querySelectorAll('.service-card').forEach(card => {
                card.addEventListener('click', function() {
                    console.log('Service selected:', this.dataset.service);
                    
                    // 移除其他選中狀態
                    document.querySelectorAll('.service-card').forEach(c => c.classList.remove('selected'));
                    
                    // 設置當前選中
                    this.classList.add('selected');
                    selectedService = this.dataset.service;
                    
                    // 啟用下一步按鈕
                    const nextBtn = document.getElementById('nextBtn1');
                    if (nextBtn) {
                        nextBtn.disabled = false;
                    }
                    
                    // 更新服務欄位顯示
                    updateServiceFields();
                });
            });
        }

        // 設置手機號碼輸入功能
        function setupPhoneInput() {
            const phoneInput = document.getElementById('phone');
            const phoneError = document.getElementById('phoneError');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const userHistory = document.getElementById('userHistory');

            phoneInput.addEventListener('blur', function() {
